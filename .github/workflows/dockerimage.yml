name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the web Docker image
      run: docker build plp_web --file ./web/Dockerfile --tag my-image-name:$(date +%s)

    - name: Build the web Docker image
      run: docker build plp_decision --file ./decision/Dockerfile --tag my-image-name:$(date +%s)
